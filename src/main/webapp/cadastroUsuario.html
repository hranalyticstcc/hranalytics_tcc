    <section class="joinus" id "secaoCadastroUsuario">
        <div class="main_joinus_area m-y-3">
            <div class="container">
                <div class="row">
                    <br>
                    <br>
                    <div class="col-md-8 col-md-offset-3 section-title">
                        <h3>Cadastrar Usuário</h3>
                        <p>Faça seu cadastro para ter acesso aos serviços HR Analytics.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 section-title">
                        <h4>1º Passo: pessoa física</h4>
                    </div>
                </div>

                <form name="cadastroPessoaFisica" id="pessoaFisica">
                    <div class="row">

                        <div class="col-md-6">
                            <label>Nome*:</label>
                            <input type="text" id="IDnomePessoaFisica" name="nomePessoaFisica" class="form-control" maxlength="100">
                        </div>

                        <div class="col-md-6">
                            <label>E-mail*:</label>
                            <input type="email" id="IDemailPessoaFisica" name="emailPessoaFisica" class="form-control" maxlength="100" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>CPF*:</label> <div class="msgCampos" id="msgCpf"></div>
                            <input type="text" id="IDcpfPessoaFisica" name= "cpfPessoaFisica" class="form-control" onkeypress="this.value = formatarCpf(event)" maxlength="14" onpaste="return false;">
                        </div>
                        <div class="col-md-6">
                            <label>Telefone 1*:</label>
                            <input type="text" id="IDtelefone1" name = 'telefone1' class="form-control" maxlength="14" onkeypress="this.value = formatarTelefone(event)" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label>Telefone 2:</label>
                            <input type="text" id="IDtelefone2" name="telefone2" class="form-control" maxlength="14" onkeypress="this.value = formatarTelefone(event)" >
                        </div>
                    </div>
                </form> <!--Form Pessoa Fisica-->
            </div><!--container-->
            <hr/>

            <div class="container">
                <div class="row">
                    <div class="col-md-8 section-title">
                        <h4>2º Passo: pessoa jurídica</h4>
                    </div>
                </div>

                    <form name="cadastroPessoaJuridica" id="pessoaJuridica">
                        <div class="row">
                            <div class="col-md-6">
                                <label>CNPJ*:</label>
                                <input type="text" id="IDcnpj" class="form-control" maxlength="18" onkeypress="this.value = formatarCnpj(event)" >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5">
                                <button type="button" class="btn btn-default" onclick="validarCnpj()">Validar CNPJ</button>
                            </div>
                        </div>
                        <hr/>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Situação CNPJ:</label>
                                <input type="text" id="IDsituacaoCnpj" name="situacaoCnpj" class="form-control">
                                <!--readonly="readonly"-->
                            </div>
                         
                            <div class="col-md-6">
                                <label>Nome Fantasia:</label>
                                <input type="text" id="IDnomeFantasia" name="nomeFantasia" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Data Abertura:</label>
                                <input type="text" id="IDdataAbertura" name="dataAbertura" class="form-control"><!--readonly="readonly"-->
                            </div>
                            <div class="col-md-6">
                                <label>CEP:</label>
                                <input type="text" id="IDcepPessoaJuridica" name ="cepPessoaJuridica" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Município:</label>
                                <input type="text" id="IDmunicipioPessoaJuridica" name="municipioPessoaJuridica" class="form-control"> <!--readonly="readonly"-->
                            </div>
                            <div class="col-md-6">
                                <label>Bairro:</label>
                                <input type="text" id="IDbairroPessoaJuridica" name="bairroPessoaJuridica" class="form-control">
                            </div>
                        </div>
                    </form> <!--Form Pessoa Juridica-->
            </div><!--container-->
            <hr/>

            <div class="container">
                <div class="row">
                    <div class="col-md-8 section-title">
                        <h4>3º Passo: usuário</h4>
                    </div>
                </div>

                    <form name="CadastroUsuario" id="usuario">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Usuário*:</label>
                                <input type="text" id="IDusuario" class="form-control" maxlength="8" >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Senha*:</label> <div class="msgCampos" id="msgSenha"></div>
                                <input type="password" id="IDsenha" name="senha" class="form-control" maxlength="8" onpaste="return false;">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label>Confirmar Senha*:</label>
                                <input type="password" id="IDconfirmarSenha" name="confirmarSenha" class="form-control" maxlength="8" onpaste="return false;">
                            </div>
                        </div>

                        <div class="col-md-6">
                                <button type="button" class="btn btn-default" onclick="finalizarCadastro()"> Finalizar cadastro 
                                </button>
                        </div>
                    </form> <!--Form usuário-->
            </div><!--container-->
        </div> <!--joinus-->
    </section>
